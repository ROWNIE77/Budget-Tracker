<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .home-dashboard {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .month-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .month-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .year-summary {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .year-stat {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }

        .month-section {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .month-section.active {
            display: block;
        }

        .ledger-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .ledger-box {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .ledger-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .ledger-table th, .ledger-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .ledger-table th {
            background: #4CAF50;
            color: white;
        }

        .remove-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background: #e74c3c;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .totals-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .total-item {
            flex: 1;
            text-align: center;
        }

        .plus-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .plus-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .plus-btn.income {
            background: #3498db;
        }

        .plus-btn.expense {
            background: #4CAF50;
        }

        .plus-btn:hover {
            transform: scale(1.1);
        }

        .plus-btn.income:hover {
            background: #2980b9;
        }

        .plus-btn.expense:hover {
            background: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button[type="submit"] {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-dashboard">
            <h1>Budget Tracker 2025</h1>
            <div class="month-buttons" id="monthButtons"></div>
            <div class="year-summary" id="yearSummary">
                <div class="year-stat">
                    <h3>Yearly Income</h3>
                    <p>₱0.00</p>
                </div>
                <div class="year-stat">
                    <h3>Yearly Expenses</h3>
                    <p>₱0.00</p>
                </div>
                <div class="year-stat">
                    <h3>Yearly Breakdown</h3>
                    <p>Needs: 0.0%</p>
                    <p>Wants: 0.0%</p>
                    <p>Savings: ₱0.00</p>
                </div>
            </div>
        </div>

        <div id="monthSections"></div>
    </div>

    <div class="plus-buttons">
        <button class="plus-btn income" onclick="showModal('income')">+</button>
        <button class="plus-btn expense" onclick="showModal('expense')">+</button>
    </div>

    <div class="modal" id="incomeModal">
        <div class="modal-content">
            <h3>Add Income</h3>
            <form id="incomeForm">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" required>
                </div>
                <div class="input-group">
                    <label>Amount (₱)</label>
                    <input type="number" step="0.01" required>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea rows="2" required></textarea>
                </div>
                <button type="submit">Add Income</button>
            </form>
        </div>
    </div>

    <div class="modal" id="expenseModal">
        <div class="modal-content">
            <h3>Add Expense</h3>
            <form id="expenseForm">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" required>
                </div>
                <div class="input-group">
                    <label>Amount (₱)</label>
                    <input type="number" step="0.01" required>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea rows="2" required></textarea>
                </div>
                <div class="checkbox-group">
                    <label><input type="radio" name="type" value="needs" required> Needs</label>
                    <label><input type="radio" name="type" value="wants"> Wants</label>
                    <label><input type="radio" name="type" value="savings"> Savings</label>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </div>

    <script>
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        let yearlyData = {
            totalIncome: 0,
            totalExpenses: 0,
            totalNeeds: 0,
            totalWants: 0,
            totalSavings: 0
        };
        let currentMonth = 'January';

        const monthlyData = months.reduce((acc, month) => {
            acc[month] = { income: [], expenses: [] };
            return acc;
        }, {});

        const monthButtons = document.getElementById('monthButtons');
        const monthSections = document.getElementById('monthSections');

        months.forEach(month => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.textContent = month;
            btn.onclick = () => toggleMonth(month);
            monthButtons.appendChild(btn);

            const section = document.createElement('div');
            section.className = 'month-section';
            section.id = month;
            section.innerHTML = `
                <h2>${month}</h2>
                <div class="ledger-container">
                    <div class="ledger-box">
                        <h3>Income Ledger</h3>
                        <table class="ledger-table" id="${month}-income-ledger">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="ledger-box">
                        <h3>Expense Ledger</h3>
                        <table class="ledger-table" id="${month}-expense-ledger">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="totals-container" id="${month}-totals"></div>
            `;
            monthSections.appendChild(section);
        });

        document.getElementById('incomeForm').addEventListener('submit', (e) => handleIncomeSubmit(e));
        document.getElementById('expenseForm').addEventListener('submit', (e) => handleExpenseSubmit(e));

        function toggleMonth(month) {
            document.querySelectorAll('.month-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(month).classList.add('active');
            currentMonth = month;
            updateLedgers(month);
        }

        function showModal(type) {
            const modal = document.getElementById(`${type}Modal`);
            modal.style.display = 'flex';
            modal.onclick = (e) => {
                if (e.target === modal) modal.style.display = 'none';
            };
        }

        function handleIncomeSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const income = {
                date: form[0].value,
                amount: parseFloat(form[1].value),
                description: form[2].value
            };
            monthlyData[currentMonth].income.push(income);
            updateYearlyData();
            updateLedgers(currentMonth);
            form.reset();
            document.getElementById('incomeModal').style.display = 'none';
        }

        function handleExpenseSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const expense = {
                date: form[0].value,
                amount: parseFloat(form[1].value),
                description: form[2].value,
                type: form.querySelector('input[name="type"]:checked').value
            };
            monthlyData[currentMonth].expenses.push(expense);
            updateYearlyData();
            updateLedgers(currentMonth);
            form.reset();
            document.getElementById('expenseModal').style.display = 'none';
        }

        function removeIncome(month, index) {
            monthlyData[month].income.splice(index, 1);
            updateYearlyData();
            updateLedgers(month);
        }

        function removeExpense(month, index) {
            monthlyData[month].expenses.splice(index, 1);
            updateYearlyData();
            updateLedgers(month);
        }

        function updateLedgers(month) {
            const data = monthlyData[month];
            
            // Income Ledger
            const incomeBody = document.getElementById(`${month}-income-ledger`).querySelector('tbody');
            incomeBody.innerHTML = '';
            data.income.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.description}</td>
                    <td>₱${item.amount.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeIncome('${month}', ${index})">−</button></td>
                `;
                incomeBody.appendChild(row);
            });

            // Expense Ledger
            const expenseBody = document.getElementById(`${month}-expense-ledger`).querySelector('tbody');
            expenseBody.innerHTML = '';
            data.expenses.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.description}</td>
                    <td>₱${item.amount.toFixed(2)}</td>
                    <td>${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</td>
                    <td><button class="remove-btn" onclick="removeExpense('${month}', ${index})">−</button></td>
                `;
                expenseBody.appendChild(row);
            });

            // Totals
            const totalIncome = data.income.reduce((sum, i) => sum + i.amount, 0);
            const totalExpenses = data.expenses.reduce((sum, e) => sum + e.amount, 0);
            const needs = data.expenses.filter(e => e.type === 'needs').reduce((sum, e) => sum + e.amount, 0);
            const wants = data.expenses.filter(e => e.type === 'wants').reduce((sum, e) => sum + e.amount, 0);
            const savings = data.expenses.filter(e => e.type === 'savings').reduce((sum, e) => sum + e.amount, 0);
            const totalSpent = needs + wants;
            const needsPercent = totalSpent ? (needs / totalSpent * 100).toFixed(1) : 0;
            const wantsPercent = totalSpent ? (wants / totalSpent * 100).toFixed(1) : 0;

            document.getElementById(`${month}-totals`).innerHTML = `
                <div class="total-item">
                    <p>Total Income: ₱${totalIncome.toFixed(2)}</p>
                </div>
                <div class="total-item">
                    <p>Total Expenses: ₱${totalExpenses.toFixed(2)}</p>
                </div>
                <div class="total-item">
                    <p>Needs: ${needsPercent}%</p>
                    <p>Wants: ${wantsPercent}%</p>
                    <p>Savings: ₱${savings.toFixed(2)}</p>
                </div>
            `;
        }

        function updateYearlyData() {
            yearlyData = {
                totalIncome: 0,
                totalExpenses: 0,
                totalNeeds: 0,
                totalWants: 0,
                totalSavings: 0
            };

            months.forEach(month => {
                yearlyData.totalIncome += monthlyData[month].income.reduce((sum, i) => sum + i.amount, 0);
                yearlyData.totalExpenses += monthlyData[month].expenses.reduce((sum, e) => sum + e.amount, 0);
                yearlyData.totalNeeds += monthlyData[month].expenses
                    .filter(e => e.type === 'needs')
                    .reduce((sum, e) => sum + e.amount, 0);
                yearlyData.totalWants += monthlyData[month].expenses
                    .filter(e => e.type === 'wants')
                    .reduce((sum, e) => sum + e.amount, 0);
                yearlyData.totalSavings += monthlyData[month].expenses
                    .filter(e => e.type === 'savings')
                    .reduce((sum, e) => sum + e.amount, 0);
            });

            const totalSpent = yearlyData.totalNeeds + yearlyData.totalWants;
            const needsPercent = totalSpent ? (yearlyData.totalNeeds / totalSpent * 100).toFixed(1) : 0;
            const wantsPercent = totalSpent ? (yearlyData.totalWants / totalSpent * 100).toFixed(1) : 0;

            document.getElementById('yearSummary').innerHTML = `
                <div class="year-stat">
                    <h3>Yearly Income</h3>
                    <p>₱${yearlyData.totalIncome.toFixed(2)}</p>
                </div>
                <div class="year-stat">
                    <h3>Yearly Expenses</h3>
                    <p>₱${yearlyData.totalExpenses.toFixed(2)}</p>
                </div>
                <div class="year-stat">
                    <h3>Yearly Breakdown</h3>
                    <p>Needs: ${needsPercent}%</p>
                    <p>Wants: ${wantsPercent}%</p>
                    <p>Savings: ₱${yearlyData.totalSavings.toFixed(2)}</p>
                </div>
            `;
        }

        toggleMonth('January');
        updateYearlyData();
    </script>
</body>
</html>
